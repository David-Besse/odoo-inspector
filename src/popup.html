<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    /* Variables CSS globales */
    :root {
      --primary-color: #7c59a1;
      --primary-hover: #6c4a63;
      --text-color: #333;
      --border-color: #e4e6eb;
      --background-hover: #f0f2f5;
      --animation-duration: 0.2s;
    }

    /* Animations utilis√©es pour les diff√©rents √©l√©ments */
    @keyframes quickFadeIn {
      from {
        opacity: 0;
        transform: translateY(5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes quickScaleIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes instantAppear {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Animation pour le logo Sudokeys qui arrive de la gauche */
    @keyframes slideFromLeft {
      0% {
        opacity: 0;
        transform: translateX(-20px);
      }
      
      80% {
        opacity: 1;
        transform: translateX(2px);
      }
      
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Style du corps de la popup */
    body {
      width: 220px;
      padding: 12px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      color: var(--text-color);
      background: white;
      opacity: 0;
      animation: instantAppear 0.15s cubic-bezier(0.19, 1, 0.22, 1) forwards;
      margin: 0;
    }

    /* En-t√™te de la popup */
    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border-color);
      text-align: center;
      animation: quickScaleIn var(--animation-duration) cubic-bezier(0.19, 1, 0.22, 1) forwards;
    }

    .header-top {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 8px;
    }

    /* Logo principal Odoo Inspector */
    .logo {
      width: 44px;
      height: 44px;
      margin-bottom: 6px;
      animation: quickScaleIn calc(var(--animation-duration) * 1.1) cubic-bezier(0.19, 1, 0.22, 1) forwards;
    }

    /* Titre de l'extension */
    .title {
      font-size: 26.4px;
      font-weight: 600;
      color: var(--primary-color);
      opacity: 0;
      animation: quickFadeIn var(--animation-duration) cubic-bezier(0.19, 1, 0.22, 1) 0.05s forwards;
    }

    /* Bloc "Powered by" */
    .powered-by {
      font-size: 11px;
      color: #666;
      margin-top: 3px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding-left: 8px; /* L√©ger d√©calage pour un meilleur centrage visuel */
    }

    /* Logo Sudokeys */
    .sudokeys-logo {
      display: inline-block;
      margin-left: 5px;
      height: 15.4px;
    }

    .sudokeys-logo img {
      height: 15.4px;
      width: auto;
      image-rendering: auto;
      transform: translateZ(0);
      -webkit-font-smoothing: antialiased;
      animation: slideFromLeft 0.8s cubic-bezier(0.25, 1, 0.5, 1) 0.2s forwards;
      opacity: 0; /* Initialement invisible, devient visible avec l'animation */
    }

    /* √âl√©ments de menu */
    .menu-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 10px;
      margin-bottom: 6px;
      border-radius: 6px;
      opacity: 0;
      animation: instantAppear 0.15s cubic-bezier(0.19, 1, 0.22, 1) 0.12s forwards;
    }

    .menu-item:hover {
      background-color: transparent;
    }

    .menu-item:active {
      transform: none;
    }

    .menu-item-content {
      display: flex;
      align-items: center;
      cursor: default;
    }

    .menu-item .icon {
      margin-right: 10px;
      width: 18px;
      text-align: center;
      font-size: 16px;
    }

    .menu-item .label {
      font-size: 13px;
      font-weight: 500;
    }

    /* Styles des interrupteurs (switches) */
    .switch {
      position: relative;
      display: inline-block;
      width: 32px;
      height: 18px;
      cursor: pointer;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .15s;
      border-radius: 18px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .15s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--primary-color);
    }

    input:checked + .slider:before {
      transform: translateX(14px);
    }

    /* S√©parateur visuel */
    .separator {
      height: 1px;
      background-color: var(--border-color);
      margin: 12px 0;
      opacity: 0;
      animation: instantAppear 0.15s cubic-bezier(0.19, 1, 0.22, 1) 0.14s forwards;
    }

    /* Section des outils de debug */
    .debug-tools {
      padding: 10px;
      border-radius: 6px;
      background-color: var(--background-hover);
      margin-top: 12px;
      opacity: 0;
      animation: instantAppear 0.15s cubic-bezier(0.19, 1, 0.22, 1) 0.16s forwards;
    }

    .debug-tools .label {
      font-size: 12px;
      color: #666;
      margin-bottom: 6px;
    }

    .tooltip-options {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .tooltip-option {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 8px;
      border-radius: 4px;
      background-color: white;
      opacity: 0;
      animation: instantAppear 0.15s cubic-bezier(0.19, 1, 0.22, 1) 0.18s forwards;
      cursor: default;
    }

    .tooltip-option:active {
      transform: none;
    }

    .tooltip-option .label {
      font-size: 12px;
      color: var(--text-color);
      margin-bottom: 0;
    }

    /* Messages d'information */
    .disabled-info {
      display: none;
      color: #666;
      font-style: italic;
      text-align: center;
      margin: 10px auto;
      font-size: 0.9em;
      animation: quickFadeIn 0.3s ease forwards;
      padding: 8px 12px;
      background-color: rgba(0, 0, 0, 0.05);
      border-radius: 6px;
      max-width: 180px;
      line-height: 1.4;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      border: 1px solid rgba(0,0,0,0.03);
    }

    .website-info {
      display: none;
      color: #555;
      font-style: normal;
      text-align: center;
      margin: 15px auto;
      font-size: 0.9em;
      animation: quickFadeIn 0.3s ease forwards;
      padding: 10px 15px;
      background-color: rgba(255, 213, 79, 0.15);
      border-radius: 6px;
      max-width: 180px;
      line-height: 1.5;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      border: 1px solid rgba(234, 181, 22, 0.1);
    }

    .website-info .icon {
      margin-right: 5px;
      font-size: 0.9em;
      vertical-align: middle;
    }

    /* Styles pour les √©tats d√©sactiv√©s */
    .disabled .disabled-info,
    .website .website-info {
      display: block;
    }

    .disabled .switch,
    .website .switch {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .disabled input,
    .website input {
      pointer-events: none;
    }

    .disabled #debug-container, 
    .disabled #debug-assets-container,
    .website #debug-container, 
    .website #debug-assets-container {
      background-color: rgba(0, 0, 0, 0.05);
      border-radius: 4px;
      padding: 10px;
    }

    .disabled #debug-container .menu-item-content,
    .disabled #debug-container .switch,
    .disabled #debug-assets-container .menu-item-content,
    .disabled #debug-assets-container .switch,
    .website #debug-container .menu-item-content,
    .website #debug-container .switch,
    .website #debug-assets-container .menu-item-content,
    .website #debug-assets-container .switch {
      display: none !important;
    }

    .disabled .debug-tools,
    .disabled .separator,
    .website .debug-tools,
    .website .separator {
      display: none !important;
    }

    .disabled .menu-item,
    .website .menu-item {
      margin-bottom: 0;
    }

    /* Centre le message quand les conteneurs de debug sont cach√©s */
    .website .website-info {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <!-- En-t√™te avec logo et titre -->
  <div class="header">
    <div class="header-top">
      <img src="/img/icons/icon48.png" class="logo" alt="Odoo Inspector">
      <span class="title">Odoo <span style="color: #4bb04f;">Inspector</span></span>
    </div>
    <!-- Logo Sudokeys avec animation -->
    <div class="powered-by">
      <span class="powered-by-text">Powered by</span>
      <span class="sudokeys-logo">
        <img src="/img/Sudokeys.webp?v=3" alt="Sudokeys" height="15" style="image-rendering: -webkit-optimize-contrast; image-rendering: crisp-edges;">
      </span>
    </div>
  </div>
  
  <!-- Message d'information pour les sites non-Odoo -->
  <div class="disabled-info" style="display: none;">
    Cette extension n'est utilisable que sur les sites Odoo
  </div>
  
  <!-- Message d'information pour les sites Odoo non-backend -->
  <div class="website-info" style="display: none;">
    <span class="icon">‚ÑπÔ∏è</span> Le mode debug ne peut √™tre activ√© que sur les pages du backoffice.
  </div>
  
  <!-- Option Debug Mode normal -->
  <div class="menu-item" id="debug-container">
    <div class="menu-item-content">
      <span class="icon">üîß</span>
      <span class="label">Debug Mode</span>
    </div>
    <label class="switch">
      <input type="checkbox" id="debug-toggle">
      <span class="slider"></span>
    </label>
  </div>
  
  <!-- Option Debug Assets -->
  <div class="menu-item" id="debug-assets-container">
    <div class="menu-item-content">
      <span class="icon">üõ†Ô∏è</span>
      <span class="label">Debug Assets</span>
    </div>
    <label class="switch">
      <input type="checkbox" id="debug-assets-toggle">
      <span class="slider"></span>
    </label>
  </div>
  
  <!-- S√©parateur visuel -->
  <div class="separator"></div>
  
  <!-- Outils additionnels -->
  <div class="debug-tools">
    <div class="label">Tooltip Options</div>
    <div class="tooltip-options">
      <div class="tooltip-option">
        <span class="label">Show HTML Structure</span>
        <label class="switch">
          <input type="checkbox" id="html-inspector-toggle">
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </div>
  
  <!-- Chargement du script principal -->
  <script type="module" src="popup.js"></script>
</body>
</html>
