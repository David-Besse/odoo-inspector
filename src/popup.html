<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    :root {
      --primary-color: #7c59a1;
      --primary-hover: #6c4a63;
      --text-color: #333;
      --border-color: #e4e6eb;
      --background-hover: #f0f2f5;
      --animation-duration: 0.2s;
    }

    @keyframes quickFadeIn {
      from {
        opacity: 0;
        transform: translateY(5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes quickScaleIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes instantAppear {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(-10px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    body {
      width: 220px;
      padding: 12px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      color: var(--text-color);
      background: white;
      opacity: 0;
      animation: instantAppear 0.15s cubic-bezier(0.19, 1, 0.22, 1) forwards;
      margin: 0;
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border-color);
      text-align: center;
      animation: quickScaleIn var(--animation-duration) cubic-bezier(0.19, 1, 0.22, 1) forwards;
    }

    .header-top {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 8px;
    }

    .logo {
      width: 40px;
      height: 40px;
      margin-bottom: 6px;
      animation: quickScaleIn calc(var(--animation-duration) * 1.1) cubic-bezier(0.19, 1, 0.22, 1) forwards;
    }

    .title {
      font-size: 24px;
      font-weight: 600;
      color: var(--primary-color);
      opacity: 0;
      animation: quickFadeIn var(--animation-duration) cubic-bezier(0.19, 1, 0.22, 1) 0.05s forwards;
    }

    .powered-by {
      font-size: 10px;
      color: #666;
      margin-top: 3px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      animation: slideInRight 0.4s cubic-bezier(0.25, 1, 0.5, 1) 0.1s forwards;
      width: 100%;
    }

    .powered-by-text {
      opacity: 0;
      animation: fadeInScale 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) 0.15s forwards;
    }

    .sudokeys-logo {
      display: inline-block;
      margin-left: 5px;
      height: 14px;
      opacity: 0;
      animation: fadeInScale 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s forwards;
    }

    .sudokeys-logo img {
      height: 14px;
      width: auto;
      image-rendering: crisp-edges;
      image-rendering: -webkit-optimize-contrast;
      transform: translateZ(0);
      filter: contrast(1.05);
    }

    .menu-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 10px;
      margin-bottom: 6px;
      border-radius: 6px;
      opacity: 0;
      animation: instantAppear 0.15s cubic-bezier(0.19, 1, 0.22, 1) 0.12s forwards;
    }

    .menu-item:hover {
      background-color: transparent;
    }

    .menu-item:active {
      transform: none;
    }

    .menu-item-content {
      display: flex;
      align-items: center;
      cursor: default;
    }

    .menu-item .icon {
      margin-right: 10px;
      width: 18px;
      text-align: center;
      font-size: 16px;
    }

    .menu-item .label {
      font-size: 13px;
      font-weight: 500;
    }

    /* Switch styles */
    .switch {
      position: relative;
      display: inline-block;
      width: 32px;
      height: 18px;
      cursor: pointer;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .15s;
      border-radius: 18px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .15s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--primary-color);
    }

    input:checked + .slider:before {
      transform: translateX(14px);
    }

    .separator {
      height: 1px;
      background-color: var(--border-color);
      margin: 12px 0;
      opacity: 0;
      animation: instantAppear 0.15s cubic-bezier(0.19, 1, 0.22, 1) 0.14s forwards;
    }

    .debug-tools {
      padding: 10px;
      border-radius: 6px;
      background-color: var(--background-hover);
      margin-top: 12px;
      opacity: 0;
      animation: instantAppear 0.15s cubic-bezier(0.19, 1, 0.22, 1) 0.16s forwards;
    }

    .debug-tools .label {
      font-size: 12px;
      color: #666;
      margin-bottom: 6px;
    }

    .tooltip-options {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .tooltip-option {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 8px;
      border-radius: 4px;
      background-color: white;
      opacity: 0;
      animation: instantAppear 0.15s cubic-bezier(0.19, 1, 0.22, 1) 0.18s forwards;
      cursor: default;
    }

    .tooltip-option:active {
      transform: none;
    }

    .tooltip-option .label {
      font-size: 12px;
      color: var(--text-color);
      margin-bottom: 0;
    }

    .disabled-info {
      display: none;
      color: #666;
      font-style: italic;
      text-align: center;
      margin: 10px auto;
      font-size: 0.9em;
      animation: quickFadeIn 0.3s ease forwards;
      padding: 8px 12px;
      background-color: rgba(0, 0, 0, 0.05);
      border-radius: 6px;
      max-width: 180px;
      line-height: 1.4;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      border: 1px solid rgba(0,0,0,0.03);
    }

    .disabled .disabled-info {
      display: block;
    }

    .disabled .switch {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .disabled input {
      pointer-events: none;
    }

    .disabled #debug-container, 
    .disabled #debug-assets-container {
      background-color: rgba(0, 0, 0, 0.05);
      border-radius: 4px;
      padding: 10px;
    }

    .disabled #debug-container .menu-item-content,
    .disabled #debug-container .switch,
    .disabled #debug-assets-container .menu-item-content,
    .disabled #debug-assets-container .switch {
      display: none !important;
    }

    .disabled .debug-tools,
    .disabled .separator {
      display: none !important;
    }

    .disabled .menu-item {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-top">
      <img src="/img/icons/icon48.png" class="logo" alt="Odoo Inspector">
      <span class="title">Odoo <span style="color: #4bb04f;">Inspector</span></span>
    </div>
    <div class="powered-by">
      <span class="powered-by-text">Powered by</span>
      <span class="sudokeys-logo">
        <img src="/img/Sudokeys.webp" alt="Sudokeys" height="14">
      </span>
    </div>
  </div>
  
  <div class="menu-item" id="debug-container">
    <div class="menu-item-content">
      <span class="icon">üîß</span>
      <span class="label">Debug Mode</span>
    </div>
    <label class="switch">
      <input type="checkbox" id="debug-toggle">
      <span class="slider"></span>
    </label>
    <div class="disabled-info" style="display: none;">
      Cette extension n'est utilisable que sur les sites Odoo
    </div>
  </div>
  
  <div class="menu-item" id="debug-assets-container">
    <div class="menu-item-content">
      <span class="icon">üõ†Ô∏è</span>
      <span class="label">Debug Assets</span>
    </div>
    <label class="switch">
      <input type="checkbox" id="debug-assets-toggle">
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="separator"></div>
  
  <div class="debug-tools">
    <div class="label">Tooltip Options</div>
    <div class="tooltip-options">
      <div class="tooltip-option">
        <span class="label">Show HTML Structure</span>
        <label class="switch">
          <input type="checkbox" id="html-inspector-toggle">
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </div>
  
  <script type="module" src="popup.js"></script>
</body>
</html>
